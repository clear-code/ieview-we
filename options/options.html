<html>
  <head>
    <meta charset="UTF-8">
    <script type="application/javascript" src="/common/Configs.js"></script>
    <script type="application/javascript" src="/common/common.js"></script>
    <script type="application/javascript" src="/options/Options.js"></script>
    <script type="application/javascript" src="/options/l10n.js"></script>
    <script type="application/javascript" src="/options/init.js"></script>
  </head>
  <body>
    <p><label>__MSG_config_ieapp_label_before__
         <input id="ieapp"
                type="text"
                size="20"></label></p>
    <p><label>__MSG_config_ieargs_label_before__
         <input id="ieargs"
                type="text"
                size="20"></label></p>
    <p><label><input id="contextMenu"
                     type="checkbox">
             __MSG_config_contextMenu_label__</label></p>
    <p><label><input id="onlyMainFrame"
                     type="checkbox">
             __MSG_config_onlyMainFrame_label__</label></p>
    <div><label for="forceielist">__MSG_config_forceielist_caption__</label>
         <label><input id="disableForce"
                     type="checkbox">
                __MSG_config_disableForce_label__</label>
         <label><input id="ignoreQueryString"
                     type="checkbox">
                __MSG_config_ignoreQueryString_label__</label></p>
         <textarea id="forceielist"
                   rows="10"
                   cols="45"></textarea></div>
    <div><label for="sitesOpenedBySelf">__MSG_config_sitesOpenedBySelf_caption__</label>
         <label><input id="disableException"
                     type="checkbox">
                __MSG_config_disableException_label__</label>
         <br />
         <textarea id="sitesOpenedBySelf"
                   rows="10"
                   cols="45"></textarea></div>
    <p><label><input id="closeReloadPage"
                     type="checkbox">
              __MSG_config_closeReloadPage_label__</label></p>
    <hr>
    <p><label><input id="logging"
                     type="checkbox">
             __MSG_config_logging_label__</label></p>
    <p><label>__MSG_config_logRotationCount_label__
              <input id="logRotationCount" type="number" min="1"></label></p>
    <p><label>__MSG_config_logRotationTime_label__
              <input id="logRotationTime" type="number" min="1"></label></p>
    <p><label><input id="debug"
                     type="checkbox">
             __MSG_config_debug_label__</label></p>
  </body>
</html>
