<html>
  <head>
    <meta charset="UTF-8">
    <script type="application/javascript" src="/common/Configs.js"></script>
    <script type="application/javascript" src="/common/common.js"></script>
    <script type="application/javascript" src="/options/Options.js"></script>
    <script type="application/javascript" src="/options/l10n.js"></script>
    <script type="application/javascript" src="/options/init.js"></script>
  </head>
  <body>
    <p><label>__MSG_config.ieapp.label.before__
         <input id="ieapp"
                type="text"
                size="20">
         __MSG_config.ieapp.label.after__</label></p>
    <p><label>__MSG_config.ieargs.label.before__
         <input id="ieargs"
                type="text"
                size="20">
         __MSG_config.ieargs.label.after__</label></p>
    <p><label><input id="contextMenu"
                     type="checkbox">
             __MSG_config.contextMenu.label__</label></p>
    <p><label><input id="onlyMainFrame"
                     type="checkbox">
             __MSG_config.onlyMainFrame.label__</label></p>
    <div><label for="forceielist">__MSG_config.forceielist.caption__</label>
         <label><input id="disableForce"
                     type="checkbox">
                __MSG_config.disableForce.label__</label>
         <label><input id="ignoreQueryString"
                     type="checkbox">
                __MSG_config.ignoreQueryString.label__</label></p>
         <br />
         <textarea id="forceielist"
                   rows="10"
                   cols="45"></textarea></div>
    <div><label for="sitesOpenedBySelf">__MSG_config.sitesOpenedBySelf.caption__</label>
         <label><input id="disableException"
                     type="checkbox">
                __MSG_config.disableException.label__</label>
         <br />
         <textarea id="sitesOpenedBySelf"
                   rows="10"
                   cols="45"></textarea></div>
    <hr>
    <p><label><input id="logging"
                     type="checkbox">
             __MSG_config.logging.label__</label>
       <label><input id="debug"
                     type="checkbox">
             __MSG_config.debug.label__</label></p>
  </body>
</html>
